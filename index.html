<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="content">
        <div id="qq">
            <div id="lightmask">
                <div class="headmask"></div>
                <div class="mouthmask"></div>
            </div>
            <div id="head" class="head">
                <div class="left eye">
                    <div class="eyelipLeftTop"></div>
                    <div class="eyelipLeftBottom"></div>
                    <div class="innerLeftEye">

                    </div>
                </div>
                <div class="right eye">
                    <div class="eyelipRightTop"></div>
                    <div class="eyelipRightBottom"></div>
                    <div class="innerRightEye">
                        <div class="fix"></div>
                    </div>
                </div>
                <div class="mouthTopContainer">
                    <div class="mouthTop"></div>
                </div>
                <div class="mouthBottomContainer">
                    <div class="mouthBottom"></div>
                </div>
                <div class="lipsContainer">
                    <div class="lips">
                        <div class="lipShadow left" id="lsl">
                        </div>
                        <div class="lipShadow right" id="lsr">
                        </div>
                    </div>
                </div>
            </div>
            <div id="body" class="body">
                <div class="innerWrapper">
                    <div class="inner">
                    </div>
                </div>
                <div class="outterWrapper">
                    <div class="outter">
                    </div>
                </div>
                <div class="scarf">
                    <div class="scarfShadow">
                    </div>
                    <div class="scarfShadowRight">
                    </div>
                </div>
                <div class="scarfEnd">
                    <div class="scarfEndShadow">
                    </div>
                </div>
            </div>
            <div id="hand" class="handWrapper">
                <div class="leftHandTopContainer">
                    <div class="leftHandTop">
                    </div>
                </div>
                <div class="leftHandBottomContainer">
                    <div class="leftHandBottom">
                    </div>
                </div>
                <div class="rightHandTopContainer">
                    <div class="rightHandTop">
                    </div>
                </div>
                <div class="rightHandBottomContainer">
                    <div class="rightHandBottom">
                    </div>
                </div>
            </div>
            <div id="foot" class="footWrapper">
                <div class="leftFootTopWrapper">
                    <div class="leftFootTop">

                    </div>
                </div>
                <div class="leftFootBottomWrapper">
                    <div class="leftFootBottom">
                    </div>
                </div>
                <div class="toe left"></div>
                <div class="rightFootTopWrapper">
                    <div class="rightFootTop">
                    </div>
                </div>
                <div class="rightFootBottomWrapper">
                    <div class="rightFootBottom">
                    </div>
                </div>
                <div class="toe right"></div>
            </div>
        </div>

    </div>
    <button class="play">播放</button>
    <progress class="bar" value="30" max="100"></progress>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        *::after,
        *::before {
            box-sizing: boder-box;
        }
        
        #content {
            border: 1px solid orange;
            position: relative;
            width: 440px;
            height: 440px;
        }
        
        .play {
            background: white;
            border-radius: 4px;
            padding: 8px;
            margin: 0;
        }
        
        .bar {
            width: 390px;
        }
    </style>
    <script src="./main.js"></script>
</body>


</html>
